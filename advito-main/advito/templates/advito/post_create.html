{% extends 'advito/layout.html' %}
{% block unique_content %}
    {% if user.is_authenticated %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form">
            {{ form.as_p }}
        </div>
        <button class="publih" type="submit">Опубликовать</button>
    </form>
    {% else %}
    <p>Создавать посты могут только зарегистрированные пользователи</p>
    {% endif %}
{% endblock unique_content %}
